<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}tg-keyword-watcher{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<header class="topbar">
    <div class="container topbar__row">
        <div class="brand">tg-keyword-watcher</div>
        <nav class="nav">
            <a class="nav__link {% if nav_active=='dashboard' %}nav__link--active{% endif %}" href="/">Dashboard</a>
            <span class="nav__sep">·</span>
            <a class="nav__link {% if nav_active=='keywords' %}nav__link--active{% endif %}" href="/keywords">Keywords</a>
            <span class="nav__sep">·</span>
            <a class="nav__link {% if nav_active=='logs' %}nav__link--active{% endif %}" href="/logs">Logs</a>
            <span class="nav__sep">·</span>
            <span class="nav__link nav__link--disabled">Docs</span>
        </nav>

        <form method="post" action="/logout" class="logout">
            <button class="btn btn--ghost" type="submit">Logout</button>
        </form>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="container">
        <span class="muted">Server-side UI (Jinja2).</span>
    </div>
</footer>
</body>
</html>
