<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Â· tg-keyword-watcher</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<main class="container">
    <div class="card card--narrow">
        <h1 class="h1">Login</h1>

        {% if error %}
        <div class="alert alert--bad">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login" class="form">
            <input type="hidden" name="next" value="{{ next }}" />

            <label class="label">
                <div class="label__title">Login</div>
                <input class="input" name="login" autocomplete="username" required />
            </label>

            <label class="label">
                <div class="label__title">Password</div>
                <input class="input" name="password" type="password" autocomplete="current-password" required />
            </label>

            <button class="btn btn--primary" type="submit">Sign in</button>
        </form>

        <div class="muted small">Credentials are configured via environment variables.</div>
    </div>
</main>
</body>
</html>
