services:
  db:
    image: postgres:16-alpine
    container_name: tgmon_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app_net

  migrate:
    image: postgres:16-alpine
    container_name: tgmon_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./migrations:/migrations:ro
      - ./scripts/migrate.sh:/migrate.sh:ro
    entrypoint: ["/bin/sh", "/migrate.sh"]
    restart: "no"
    networks:
      - app_net

  app:
    build: .
    container_name: tgmon_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./data/session:/app/session
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge